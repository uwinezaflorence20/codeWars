<!DOCTYPE html>
<html>
<head>
  <title>Frequency Analysis Tool</title>
  <style>
    body{
      font-family: Arial;
      margin:40px;
      background:#f4f6f8;
    }
    textarea{
      width:100%;
      height:120px;
      padding:10px;
      font-size:16px;
    }
    button{
      margin-top:10px;
      padding:10px 20px;
      font-size:16px;
      cursor:pointer;
    }
    table{
      margin-top:20px;
      border-collapse: collapse;
      width:300px;
      background:white;
    }
    th,td{
      border:1px solid #ccc;
      padding:8px;
      text-align:center;
    }
    th{
      background:#eee;
    }
  </style>
</head>
<body>

<h2>Cryptography Frequency Analysis</h2>

<textarea id="cipher" placeholder="Paste ciphertext here..."></textarea>
<br>
<button onclick="analyze()">Analyze Frequency</button>

<table id="result">
  <thead>
    <tr>
      <th>Letter</th>
      <th>Count</th>
      <th>%</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
function analyze(){

  const text = document
      .getElementById("cipher")
      .value
      .toUpperCase()
      .replace(/[^A-Z]/g,'');

  const counts = {};
  const total = text.length;

  for(let char of text){
    counts[char] = (counts[char] || 0) + 1;
  }

  const sorted = Object.entries(counts)
      .sort((a,b)=>b[1]-a[1]);

  const tbody = document.querySelector("#result tbody");
  tbody.innerHTML = "";

  sorted.forEach(([letter,count])=>{
    const percent = ((count/total)*100).toFixed(2);

    const row = `
      <tr>
        <td>${letter}</td>
        <td>${count}</td>
        <td>${percent}%</td>
      </tr>
    `;
    tbody.innerHTML += row;
  });

}
</script>

</body>
</html>
